<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaleemBoard - Chapters</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {}
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .chapter-box {
      transition: all 0.3s ease;
    }
    .chapter-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    /* Header responsive styles */
    .header-container {
      width: 100%;
      max-width: 100%;
      overflow: hidden;
    }
    .header-title {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      white-space: nowrap;
      text-align: center;
    }
    @media (max-width: 640px) {
      .header-container {
        padding: 1rem;
      }
      .header-buttons {
        width: 100%;
        justify-content: center;
        gap: 0.5rem;
      }
    }
    /* Dark mode styles */
    .dark body {
      background: linear-gradient(to bottom right, rgb(15, 23, 42), rgb(88, 28, 135));
      color: white;
    }
    .dark .bg-white {
      background-color: rgb(30, 41, 59);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <!-- Top Bar -->
    <div class="bg-white rounded-2xl shadow-lg p-4 sm:p-6 mb-12 dark:bg-slate-800 header-container">
      <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
        <div class="header-buttons flex flex-wrap justify-center sm:justify-start gap-2">
          <button onclick="history.back()" class="bg-gradient-to-r from-purple-600 to-purple-700 text-white px-4 sm:px-6 py-2 rounded-full text-base sm:text-lg font-medium shadow-md hover:opacity-90 transition-all duration-300">
            Back
          </button>
          <button id="ai" class="bg-gradient-to-r from-purple-600 to-purple-700 text-white px-4 sm:px-6 py-2 rounded-full text-base sm:text-lg font-medium shadow-md hover:opacity-90 transition-all duration-300">
            Taleemai
          </button>
        </div>

        <div class="text-center flex-shrink-0">
          <h1 class="header-title font-bold tracking-wide mb-2">
            <span class="text-purple-700 italic dark:text-purple-400">TALEEM</span>
            <span class="text-red-500 italic dark:text-red-400">BOARD</span>
          </h1>
          <div class="w-full h-[2px] bg-gradient-to-r from-purple-500 to-red-500"></div>
        </div>
      </div>
    </div>

    <!-- Chapters Grid -->
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 max-w-6xl mx-auto">
      <!-- Chapter boxes will be dynamically generated here -->
    </div>
  </div>

  <script>
    // Dark mode toggle functionality
    const themeToggleBtn = document.getElementById('theme-toggle');
    
    // Check for saved theme preference, otherwise use system preference
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }

    // Toggle theme
    themeToggleBtn.addEventListener('click', () => {
      if (document.documentElement.classList.contains('dark')) {
        document.documentElement.classList.remove('dark');
        localStorage.theme = 'light';
      } else {
        document.documentElement.classList.add('dark');
        localStorage.theme = 'dark';
      }
    });
  </script>

  <script type="module" src="script.js"></script>
  <script type="module" src="checkauth.js"></script>
</body>
</html>
