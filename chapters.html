<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaleemBoard - Chapters</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .chapter-box {
      transition: all 0.3s ease;
    }
    .chapter-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <!-- Top Bar -->
    <div class="bg-white rounded-2xl shadow-lg p-6 mb-12">
      <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
        <button onclick="history.back()" class="bg-gradient-to-r from-purple-600 to-purple-700 text-white px-6 py-2 rounded-full text-lg font-medium shadow-md hover:opacity-90 transition-all duration-300">
          Back
        </button>

        <div class="text-center">
          <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold tracking-wide mb-2">
            <span class="text-purple-700 italic">TALEEM</span>
            <span class="text-red-500 italic">BOARD</span>
          </h1>
          <div class="w-full h-[2px] bg-gradient-to-r from-purple-500 to-red-500"></div>
        </div>

        <button id="signout-btn" class="bg-gradient-to-r from-red-500 to-red-600 text-white px-6 py-2 rounded-full text-lg font-medium shadow-md hover:opacity-90 transition-all duration-300">
          Sign Out
        </button>
      </div>
    </div>

    <!-- Chapters Grid -->

      <!-- Chapter Boxes -->

        <div class="bg-gradient-to-br from-indigo-400 to-indigo-500 rounded-xl p-6 h-full">
          <div class="bg-white/10 rounded-lg p-4 backdrop-blur-sm border border-white/20">
            <h3 class="text-xl sm:text-2xl md:text-3xl font-bold text-white text-center">
              <span class="min-[400px]:hidden">Ch</span>
              <span class="hidden min-[400px]:inline">Chapter</span>
              &nbsp;1
            </h3>
          </div>
        </div>
      </div>

      <div id="2" class="chapter-box bg-white rounded-2xl p-1 cursor-pointer">
