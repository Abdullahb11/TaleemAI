<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - TaleemBoard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="checkauth.js"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 to-red-900 min-h-screen text-white">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Share Your Feedback</h1>
        
        <!-- Feedback Form -->
        <div class="max-w-md mx-auto bg-white/10 backdrop-blur-md rounded-xl p-6 mb-12">
            <form id="feedbackForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Your Rating</label>
                    <div class="flex space-x-2">
                        <button type="button" class="star-btn p-2 hover:text-yellow-400" data-rating="1">★</button>
                        <button type="button" class="star-btn p-2 hover:text-yellow-400" data-rating="2">★</button>
                        <button type="button" class="star-btn p-2 hover:text-yellow-400" data-rating="3">★</button>
                        <button type="button" class="star-btn p-2 hover:text-yellow-400" data-rating="4">★</button>
                        <button type="button" class="star-btn p-2 hover:text-yellow-400" data-rating="5">★</button>
                    </div>
                    <input type="hidden" id="ratingInput" value="0">
                </div>
                <div>
                    <label for="feedback" class="block text-sm font-medium mb-2">Your Feedback</label>
                    <textarea id="feedback" rows="4" class="w-full px-3 py-2 bg-white/10 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none" required></textarea>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-red-500 py-2 rounded-lg font-medium hover:opacity-90 transition-opacity">
                    Submit Feedback
                </button>
            </form>
        </div>

        <!-- Previous Feedbacks -->
        <div class="max-w-2xl mx-auto">
            <h2 class="text-2xl font-bold mb-6 text-center">Previous Feedbacks</h2>
            <div id="previousFeedbacks" class="space-y-4">
                <!-- Feedback items will be inserted here -->
            </div>
        </div>
    </div>

    <script type="module">
        // Star rating functionality
        const starButtons = document.querySelectorAll('.star-btn');
        const ratingInput = document.getElementById('ratingInput');

        starButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const rating = btn.dataset.rating;
                ratingInput.value = rating;
                
                // Update stars visual
                starButtons.forEach(star => {
                    if (star.dataset.rating <= rating) {
                        star.classList.add('text-yellow-400');
                    } else {
                        star.classList.remove('text-yellow-400');
                    }
                });
            });
        });
    </script>
</body>
</html>
