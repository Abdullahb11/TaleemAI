<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaleemBoard - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .warning-banner {
      animation: slideDown 0.3s ease-out;
    }
    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-100 min-h-screen flex items-center justify-center p-4">
  <!-- Warning Banner -->
  <div class="warning-banner fixed top-0 left-0 right-0 z-50 bg-amber-500/90 text-white py-2 px-4 text-sm">
    <div class="max-w-3xl mx-auto flex items-center justify-center gap-2">
      <span>⚠️</span>
      <p class="text-center">
        Google Sign-In may not work in in-app browsers. Please use Chrome, Safari, or your phone's browser.
      </p>
    </div>
  </div>

  <div class="w-full max-w-md">
    <!-- Logo Section -->
    <div class="text-center mb-8">
      <div class="inline-block bg-white px-8 py-4 rounded-2xl shadow-lg transform hover:scale-105 transition-transform duration-300">
        <h1 class="text-4xl font-bold tracking-wide">
          <span class="text-purple-700 italic">TALEEM</span>
          <span class="text-red-500 italic">BOARD</span>
        </h1>
        <div class="w-full h-[2px] bg-gradient-to-r from-purple-500 to-red-500 mt-2"></div>
      </div>
    </div>

    <!-- Signup Form -->
    <div class="bg-white rounded-2xl shadow-2xl p-8 transform hover:shadow-3xl transition-shadow duration-300">
      <h2 class="text-3xl font-semibold text-center mb-8 text-gray-800">Create Account</h2>
      
      <form id="signup-form" class="space-y-6">
        <!-- Display Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2" for="displayName">Display Name</label>
          <input type="text" id="displayName" name="displayName" required
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300"
            placeholder="Enter your name">
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2" for="email">Email Address</label>
          <input type="email" id="email" name="email" required
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300"
            placeholder="Enter your email">
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2" for="password">Password</label>
          <input type="password" id="password" name="password" required
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300"
            placeholder="Create a password">
        </div>
       

        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-gradient-to-r from-purple-600 to-red-500 text-white font-semibold py-3 rounded-xl hover:opacity-90 transform hover:scale-[1.02] transition-all duration-300 shadow-lg">
          Sign Up
        </button>

        <!-- Google Sign In -->
        <button type="button" id="google-signin"
          class="w-full bg-white border-2 border-gray-300 text-gray-700 font-semibold py-3 rounded-xl hover:bg-gray-50 transform hover:scale-[1.02] transition-all duration-300 shadow-md flex items-center justify-center gap-3">
          <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5">
          Sign up with Google
        </button>
      </form>
      

      <!-- Sign In Link -->
      <div class="text-center mt-8">
        <p class="text-gray-600">
          Already have an account?
          <a href="signin.html" class="text-purple-600 hover:text-purple-800 font-semibold transition-colors duration-300">Sign In</a>
        </p>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
  <script type="module" src="checkauth.js"></script>
</body>
</html>
