<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TaleemBoard - Subjects</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f2f2f2] flex items-center justify-center min-h-screen">

  <div class="bg-pink-100 p-6 rounded-xl w-full max-w-4xl text-center space-y-10">

    <!-- Top Bar -->
    <div class="flex justify-between items-center">
      <button class="bg-white text-black italic px-6 py-2 rounded-full text-lg font-medium shadow">
        Taleemai
      </button>

      <div class="bg-white px-6 py-3 rounded-full shadow">
        <h1 class="text-3xl font-serif tracking-wide">
          <span class="text-purple-700 italic font-bold">TALEEM</span>
          <span class="text-red-500 italic font-bold">BOARD</span>
        </h1>
        <div class="w-full h-[2px] bg-black mt-1"></div>
      </div>

      <button class="bg-white text-black italic px-6 py-2 rounded-full text-lg font-medium shadow">
        Sign Out
      </button>
    </div>

    <!-- Subject Boxes Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-10 justify-items-center bg-pink-200 p-10 rounded-3xl">

      <!-- Chemistry -->
      <div id="chemistry" class="bg-green-300 rounded-2xl w-48 h-28 flex items-center justify-center shadow-lg border-4 border-green-200">
        <div class="w-full h-full rounded-xl border-2 border-green-800 flex items-center justify-center">
          <span class="text-xl font-serif italic">Chemistry</span>
        </div>
      </div>

      <!-- Biology -->
      <div id="biology" class="bg-green-300 rounded-2xl w-48 h-28 flex items-center justify-center shadow-lg border-4 border-green-200">
        <div class="w-full h-full rounded-xl border-2 border-green-800 flex items-center justify-center">
          <span class="text-xl font-serif italic">Biology</span>
        </div>
      </div>

      <!-- Computer -->
      <div id="computer" class="bg-green-300 rounded-2xl w-48 h-28 flex items-center justify-center shadow-lg border-4 border-green-200">
        <div class="w-full h-full rounded-xl border-2 border-green-800 flex items-center justify-center">
          <span class="text-xl font-serif italic">Computer</span>
        </div>
      </div>

      <!-- Physics -->
      <div id="physics" class="bg-green-300 rounded-2xl w-48 h-28 flex items-center justify-center shadow-lg border-4 border-green-200">
        <div class="w-full h-full rounded-xl border-2 border-green-800 flex items-center justify-center">
          <span class="text-xl font-serif italic">Physics</span>
        </div>
      </div>

    </div>
  </div>

  <script type="module" src="script.js"></script>
  <script type="module" src="checkauth.js"></script>
</body>
</html>
