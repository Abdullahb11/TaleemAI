<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>

    <form id="signup-form" class="space-y-4">
  <div>
    <label class="block text-sm font-medium text-gray-700">Email</label>
    <input
      type="email"
      name="email"
      class="mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      required
    />
  </div>
  <div>
    <label class="block text-sm font-medium text-gray-700">Password</label>
    <input
      type="password"
      name="password"
      class="mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      required
    />
  </div>
   <div>
    <label class="block text-sm font-medium text-gray-700">Display Name</label>
    <input
      type="displayName"
      name="displayName"
      class="mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      required
    />
  </div>

  <button
    type="submit"
    class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition"
  >
    Sign Up
  </button>
</form>


    <div class="my-4 flex items-center">
      <hr class="flex-grow border-gray-300" />
      <span class="mx-3 text-gray-500 text-sm">OR</span>
      <hr class="flex-grow border-gray-300" />
    </div>

    <button id="google-signin" class="w-full border border-gray-400 text-gray-700 py-2 rounded-md hover:bg-gray-100 transition flex items-center justify-center gap-2">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5" />
      Sign in with Google
    </button>

    <p class="text-center text-sm text-gray-600 mt-6">
      Already have an account?
      <a href="signin.html" class="text-blue-600 hover:underline">Sign in</a>
    </p>
  </div>
<script type="module" src="script.js"></script>


</body>
</html>
