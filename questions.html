<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaleemBoard - Questions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .question-card {
      transition: all 0.3s ease;
    }
    .question-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <!-- Top Bar -->
    <div class="bg-white rounded-2xl shadow-lg p-6 mb-12">
      <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
        <button onclick="history.back()" class="bg-gradient-to-r from-purple-600 to-purple-700 text-white px-6 py-2 rounded-full text-lg font-medium shadow-md hover:opacity-90 transition-all duration-300">
          Back
        </button>

        <div class="text-center">
          <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold tracking-wide mb-2">
            <span class="text-purple-700 italic">TALEEM</span>
            <span class="text-red-500 italic">BOARD</span>
          </h1>
          <div class="w-full h-[2px] bg-gradient-to-r from-purple-500 to-red-500"></div>
        </div>

        <button id="signout-btn" class="bg-gradient-to-r from-red-500 to-red-600 text-white px-6 py-2 rounded-full text-lg font-medium shadow-md hover:opacity-90 transition-all duration-300">
          Sign Out
        </button>
      </div>
    </div>

    <!-- Questions Content -->
    <div class="max-w-4xl mx-auto space-y-12">
      <!-- Short Questions Section -->
      <div>
        <h2 class="text-3xl font-bold text-gray-800 mb-6 bg-white inline-block px-8 py-3 rounded-full shadow-md">
          Short Questions
        </h2>
        <div id="short-questions" class="space-y-6">
          <!-- Questions will be dynamically added here -->
        </div>
      </div>

      <!-- MCQs Section -->
      <div>
        <h2 class="text-3xl font-bold text-gray-800 mb-6 bg-white inline-block px-8 py-3 rounded-full shadow-md">
          Multiple Choice Questions
        </h2>
        <div id="mcqs" class="space-y-6">
          <!-- MCQs will be dynamically added here -->
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
  <script type="module" src="checkauth.js"></script>

  <script>
    // Enhanced question display function
    function displayQuestions(questionsArray, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";

      if (!Array.isArray(questionsArray)) {
        container.innerHTML = `
          <div class="bg-white rounded-xl p-6 shadow-md">
            <p class="text-gray-500 text-center">No questions available.</p>
          </div>
        `;
        return;
      }

      questionsArray.forEach((q, index) => {
        const questionCard = document.createElement("div");
        questionCard.className = "question-card bg-white rounded-xl p-6 shadow-md";

        if (q.question && q.answer && !q.options) {
          // Short Question
          questionCard.innerHTML = `
            <div class="space-y-4">
              <div class="flex items-start gap-4">
                <span class="bg-gradient-to-r from-purple-600 to-red-500 text-white w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0">
                  ${index + 1}
                </span>
                <p class="text-gray-800 text-lg font-medium">${q.question}</p>
              </div>
              <div class="pl-12">
                <p class="text-gray-600">
                  <span class="font-medium text-purple-600">Answer:</span> 
                  ${q.answer}
                </p>
              </div>
            </div>
          `;
        } else if (q.question && q.options && q.correctAnswer) {
          // MCQ
          const optionsHTML = Object.entries(q.options)
            .map(([key, value]) => `
              <div class="flex items-center gap-3 p-3 rounded-lg ${key.toLowerCase() === q.correctAnswer.toLowerCase() ? 'bg-green-50 border border-green-200' : 'hover:bg-gray-50'}">
                <span class="w-8 h-8 rounded-full border-2 ${key.toLowerCase() === q.correctAnswer.toLowerCase() ? 'border-green-500 text-green-500' : 'border-gray-300 text-gray-500'} flex items-center justify-center font-medium">
                  ${key.toUpperCase()}
                </span>
                <span class="${key.toLowerCase() === q.correctAnswer.toLowerCase() ? 'text-green-700' : 'text-gray-700'}">${value}</span>
              </div>
            `).join("");

          questionCard.innerHTML = `
            <div class="space-y-4">
              <div class="flex items-start gap-4">
                <span class="bg-gradient-to-r from-purple-600 to-red-500 text-white w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0">
                  ${index + 1}
                </span>
                <p class="text-gray-800 text-lg font-medium">${q.question}</p>
              </div>
              <div class="pl-12 space-y-2">
                ${optionsHTML}
              </div>
            </div>
          `;
        }

        container.appendChild(questionCard);
      });
    }

    // The existing fetchChapterData function will use this enhanced display function
  </script>
</body>
</html>
