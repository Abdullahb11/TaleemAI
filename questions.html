<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaleemBoard - Questions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {}
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .question-card {
      transition: all 0.3s ease;
    }
    .question-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    /* Loading animation */
    .loader {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      perspective: 800px;
      margin: 2rem auto;
    }
    .loader-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid transparent;
      border-top-color: #9333ea;
      border-left-color: #ef4444;
      animation: spin 1s linear infinite;
    }
    .loader-inner:before {
      content: "";
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      border-radius: 50%;
      border: 4px solid transparent;
      border-top-color: #3b82f6;
      border-left-color: #10b981;
      animation: spin 0.8s linear reverse infinite;
    }
    .loader-inner:after {
      content: "";
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      border-radius: 50%;
      border: 4px solid transparent;
      border-top-color: #f59e0b;
      border-left-color: #8b5cf6;
      animation: spin 1.2s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    /* Dark mode styles */
    .dark body {
      background: linear-gradient(to bottom right, rgb(15, 23, 42), rgb(88, 28, 135));
      color: white;
    }
    .dark .question-card {
      background-color: rgb(30, 41, 59);
      color: white;
    }
    .dark .text-gray-800 {
      color: rgb(226, 232, 240);
    }
    .dark .text-gray-600 {
      color: rgb(203, 213, 225);
    }
    .dark .bg-white {
      background-color: rgb(30, 41, 59);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-100 min-h-screen pt-32">
  <!-- Fixed Top Bar -->
  <div class="fixed top-0 left-0 right-0 z-50 px-4 py-4 bg-white/80 backdrop-blur-lg dark:bg-slate-900/80">
    <div class="max-w-7xl mx-auto">
      <div class="bg-white rounded-2xl shadow-lg p-6 dark:bg-slate-800">
        <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
          <button onclick="history.back()" class="bg-gradient-to-r from-purple-600 to-purple-700 text-white px-6 py-2 rounded-full text-lg font-medium shadow-md hover:opacity-90 transition-all duration-300">
            Back
          </button>

          <div class="text-center">
            <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold tracking-wide mb-2">
              <span class="text-purple-700 italic dark:text-purple-400">TALEEM</span>
              <span class="text-red-500 italic dark:text-red-400">BOARD</span>
            </h1>
            <div class="w-full h-[2px] bg-gradient-to-r from-purple-500 to-red-500"></div>
          </div>

          <div class="flex gap-4 items-center">
            <!-- Dark Mode Toggle -->
            <button id="theme-toggle" class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white p-2 rounded-full shadow-md hover:opacity-90 transition-all duration-300">
              <!-- Sun icon -->
              <svg class="w-6 h-6 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
              </svg>
              <!-- Moon icon -->
              <svg class="w-6 h-6 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
              </svg>
            </button>

            <button id="ai" class="bg-gradient-to-r from-green-500 to-green-600 text-white px-6 py-2 rounded-full text-lg font-medium shadow-md hover:opacity-90 transition-all duration-300">
              Taleemai
            </button>

            <button id="signout-btn" class="bg-gradient-to-r from-red-500 to-red-600 text-white px-6 py-2 rounded-full text-lg font-medium shadow-md hover:opacity-90 transition-all duration-300">
              Sign Out
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container mx-auto px-4">
    <!-- Loading Animation -->
    <div id="loading" class="hidden">
      <div class="loader">
        <div class="loader-inner"></div>
      </div>
      <p class="text-center text-xl font-medium text-gray-600 dark:text-gray-300">Loading Questions...</p>
    </div>

    <!-- Questions Content -->
    <div id="questions-content" class="max-w-4xl mx-auto space-y-12">
      <!-- Short Questions Section -->
      <div>
        <h2 class="text-3xl font-bold text-gray-800 mb-6 bg-white inline-block px-8 py-3 rounded-full shadow-md dark:bg-slate-800 dark:text-white">
          Short Questions
        </h2>
        <div id="short-questions" class="space-y-6">
          <!-- Questions will be dynamically added here -->
        </div>
      </div>

      <!-- MCQs Section -->
      <div>
        <h2 class="text-3xl font-bold text-gray-800 mb-6 bg-white inline-block px-8 py-3 rounded-full shadow-md dark:bg-slate-800 dark:text-white">
          Multiple Choice Questions
        </h2>
        <div id="mcqs" class="space-y-6">
          <!-- MCQs will be dynamically added here -->
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
  <script type="module" src="checkauth.js"></script>

  <script>
    // Dark mode toggle functionality
    const themeToggleBtn = document.getElementById('theme-toggle');
    
    // Check for saved theme preference, otherwise use system preference
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }

    // Toggle theme
    themeToggleBtn.addEventListener('click', () => {
      if (document.documentElement.classList.contains('dark')) {
        document.documentElement.classList.remove('dark');
        localStorage.theme = 'light';
      } else {
        document.documentElement.classList.add('dark');
        localStorage.theme = 'dark';
      }
    });

    // Function to open chatbot
    function openChatbot() {
      const chatModal = document.querySelector('#chatbot-frame').contentWindow.document.getElementById('chat-modal');
      if (chatModal) {
        chatModal.classList.add('active');
      }
    }

    // Enhanced question display function
    function displayQuestions(questionsArray, containerId) {
      const container = document.getElementById(containerId);
      const loading = document.getElementById('loading');
      const questionsContent = document.getElementById('questions-content');
      
      // Show loading animation
      loading.classList.remove('hidden');
      questionsContent.classList.add('hidden');
      
      // Simulate loading delay for smoother UX
      setTimeout(() => {
        container.innerHTML = "";

        if (!Array.isArray(questionsArray)) {
          container.innerHTML = `
            <div class="bg-white dark:bg-slate-800 rounded-xl p-6 shadow-md">
              <p class="text-gray-500 dark:text-gray-400 text-center">No questions available.</p>
            </div>
          `;
          loading.classList.add('hidden');
          questionsContent.classList.remove('hidden');
          return;
        }

        questionsArray.forEach((q, index) => {
          const questionCard = document.createElement("div");
          questionCard.className = "question-card bg-white dark:bg-slate-800 rounded-xl p-6 shadow-md";

          if (q.question && q.answer && !q.options) {
            // Short Question
            questionCard.innerHTML = `
              <div class="space-y-4">
                <div class="flex items-start gap-4">
                  <span class="bg-gradient-to-r from-purple-600 to-red-500 text-white w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0">
                    ${index + 1}
                  </span>
                  <p class="text-gray-800 dark:text-gray-100 text-lg font-medium">${q.question}</p>
                </div>
                <div class="pl-12">
                  <p class="text-gray-600 dark:text-gray-300">
                    <span class="font-medium text-purple-600 dark:text-purple-400">Answer:</span> 
                    ${q.answer}
                  </p>
                </div>
              </div>
            `;
          } else if (q.question && q.options && q.correctAnswer) {
            // MCQ
            const optionsHTML = Object.entries(q.options)
              .map(([key, value]) => `
                <div class="flex items-center gap-3 p-3 rounded-lg ${
                  key.toLowerCase() === q.correctAnswer.toLowerCase() 
                  ? 'bg-green-50 dark:bg-green-900/30 border border-green-200 dark:border-green-700' 
                  : 'hover:bg-gray-50 dark:hover:bg-slate-700'
                }">
                  <span class="w-8 h-8 rounded-full border-2 ${
                    key.toLowerCase() === q.correctAnswer.toLowerCase() 
                    ? 'border-green-500 text-green-500 dark:border-green-400 dark:text-green-400' 
                    : 'border-gray-300 text-gray-500 dark:border-gray-600 dark:text-gray-400'
                  } flex items-center justify-center font-medium">
                    ${key.toUpperCase()}
                  </span>
                  <span class="${
                    key.toLowerCase() === q.correctAnswer.toLowerCase() 
                    ? 'text-green-700 dark:text-green-400' 
                    : 'text-gray-700 dark:text-gray-300'
                  }">${value}</span>
                </div>
              `).join("");

            questionCard.innerHTML = `
              <div class="space-y-4">
                <div class="flex items-start gap-4">
                  <span class="bg-gradient-to-r from-purple-600 to-red-500 text-white w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0">
                    ${index + 1}
                  </span>
                  <p class="text-gray-800 dark:text-gray-100 text-lg font-medium">${q.question}</p>
                </div>
                <div class="pl-12 space-y-2">
                  ${optionsHTML}
                </div>
              </div>
            `;
          }

          container.appendChild(questionCard);
        });

        // Hide loading animation and show content
        loading.classList.add('hidden');
        questionsContent.classList.remove('hidden');
      }, 800); // Add a slight delay for smoother transition
    }

    // The existing fetchChapterData function will use this enhanced display function
  </script>
</body>
</html>
